<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat en tiempo real</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/estilos.css">
</head>

<body>
    <nav class="navbar navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Chat en tiempo real</a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="chat">
                    <div class="chat__fondo"></div>

                    <div class="chat__fila chat__fila--izquierda">
                        <div class="burbuja">
                            <span class="burbuja__usuario">Fernando</span>
                            <p class="burbuja__texto">
                                Lorem ipsum, dolor sit amet consectetur adipisicing elit.
                            </p>
                        </div>
                    </div>

                    <div class="chat__fila chat__fila--derecha">
                        <div class="burbuja">
                            <span class="burbuja__usuario">Pedro</span>
                            <p class="burbuja__texto">
                                Voluptate hic praesentium ducimus repellendus modi id totam iure.
                            </p>
                        </div>
                    </div>

                    <div class="chat__container-formulario">
                        <form class="chat__formulario">

                            <textarea class="chat__formulario-textarea" placeholder="Escibe un mensaje"></textarea>

                            <button class="chat__formulario-boton" type="submit">Enviar</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
